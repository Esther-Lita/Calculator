<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main id="container">
      <div id="calculator">
        <div id="display">0</div>
        <section class="cal-btn">
          <button type="button" class="clear btn" value="clear">AC</button>
          <button type="button" class="delete btn" value="delete">
            &larr;
          </button>
          <button type="button" class="sign btn" disabled value="sign">
            +/-
          </button>
          <button type="button" class="number btn" value="7">7</button>
          <button type="button" class="number btn" value="8">8</button>
          <button type="button" class="number btn" value="9">9</button>
          <button type="button" class="operator btn" value="*">ร</button>
          <button type="button" class="number btn" value="4">4</button>
          <button type="button" class="number btn" value="5">5</button>
          <button type="button" class="number btn" value="6">6</button>
          <button type="button" class="operator btn" value="/">รท</button>
          <button type="button" class="number btn" value="3">3</button>
          <button type="button" class="number btn" value="2">2</button>
          <button type="button" class="number btn" value="1">1</button>
          <button type="button" class="operator btn" value="-">-</button>
          <button type="button" id="zero" class="number btn" value="0">
            0
          </button>
          <button type="button" class="operator btn" value="+">+</button>
          <button type="button" class="percent btn" disabled value="%">
            %
          </button>
          <button type="button" class="decimal btn" value=".">.</button>
          <button type="button" class="equals btn" value="=">=</button>
        </section>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
